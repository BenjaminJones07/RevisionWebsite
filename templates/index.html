{% extends "layout.html" %}

{% block body %}
    <h1>Welcome to RevisionSite</h1>
    <h6>Made by Ben Jones</h6>
    <br><br>
    <form method="GET" action="/question">
        <button type="submit" class="btn btn-primary">Get Started!</button>
    </form>
    <br>
    <hr>
    <h3>Subjects:</h3>
    <br>
    <form method="POST" action="/">
        {% for x in subj %}
            <div class="row checkbox-row">
                <div class="col-xs-2">
                    {% if x in session.subjects %}
                        <input class="form-check-input" type="checkbox" value="{{ x }}" name="subjects" id="box{{ x | capitalize }}" checked>
                    {% else %}
                        <input class="form-check-input" type="checkbox" value="{{ x }}" name="subjects" id="box{{ x | capitalize }}">
                    {% endif %}
                    <label class="form-check-label" for="box{{ x | capitalize }}">
                        {{ x | capitalize }}
                    </label>
                </div>
            </div>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary">Set Subjects</button>
    </form>
{% endblock %}
