{% extends "question.html" %}

{% block questionHTML %}
    <div class="input-group">
        <input type="text" class="form-control" name="choice" autocomplete="off" placeholder="Answer here" aria-describedby="postlude-span">
        {% if postlude %}
            <div class="input-group-append">
                <span class="input-group-text" id="postlude-span">{{ postlude }}</span>
            </div>
        {% endif %}
    </div>
{% endblock %}
