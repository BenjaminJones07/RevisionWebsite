{% extends "layout.html" %}

{% block body %}
    <form method="POST" action="/question">
        <select class="form-select">
            <option selected>Pick an answer</option>
            {% set answersList = answers.split(';') %}
            {% for k, v in answersList.items() %}
                <option value="{{ k }}">{{ v }}</option>
            {% endfor %}
        </select>
    </form>
{% endblock %}
